{% extends "index.html" %}
{% load crispy_forms_filters %}

{% block content %}

    {% if form.errors %}
        <p>Username and password didn't match. Please try again.</p>
    {% endif %}

    <h1>Login</h1>

    {% if next %}
        <p>Login to see information</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form | crispy }}

        <input type="submit" value="Login" class="btn btn-primary"/>
    </form>

{% endblock content %}
